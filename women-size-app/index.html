<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Size App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Women Size App!</h1>
    <p id="parag"></p>
    <div class="container">
        <div class="section">
            <label for="breast">Breast Size</label>
            <input type="number" id="breast" placeholder="Please enter your breast size...">
            <button id="submit-breast">Submit</button>
        </div>
        <div class="section">
            <label for="waist">Waist Size</label>
            <input type="number" id="waist" placeholder="Please enter your waist size...">
            <button id="submit-waist">Submit</button>
        </div>
        <div class="section">
            <label for="hip">Hip Size</label>
            <input type="number" id="hip" placeholder="Please enter your hip size...">
            <button id="submit-hip">Submit</button>
        </div>

    </div>
</body>

</html>
